version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopeasily_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - shopeasily_network
    depends_on:
      - db

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: shopeasily_webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shopeasily_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: shopeasily_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-shopeasily_breeze}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - shopeasily_network

  # Node.js for asset compilation
  node:
    image: node:20-alpine
    container_name: shopeasily_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - shopeasily_network

networks:
  shopeasily_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
